name: mattermost
functions:
  savedPostsProvider:
    path: ./channels.ts:savedPostsQueryProvider
    events:
      - query:mm-saved
  unsavePostCommand:
    path: ./channels.ts:unsavePostCommand
    command:
      name: "Unsave"
      contexts:
        - CommandLink
  unsavePost:
    path: ./channels.ts:unsavePost
    env: server
  post2NoteCommand:
    path: ./channels.ts:post2NoteCommand
    command:
      name: "Convert post to note"
  postUnfurlOptions:
    path: ./channels.ts:unfurlOptions
    events: 
      - unfurl:options
  postUnfurl:
    path: ./channels.ts:unfurl
    events: 
      - unfurl:mattermost-unfurl
  post2Note:
    path: ./channels.ts:post2Note
    env: server
  boardsQueryProvider:
    path: ./boards.ts:boardsQueryProvider
    events:
      - query:mm-board
