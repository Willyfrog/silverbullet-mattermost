name: mattermost
functions:
  savedPostsProvider:
    path: ./mattermost.ts:savedPostsQueryProvider
    events:
      - query:mm-saved
  unsavePostCommand:
    path: ./mattermost.ts:unsavePostCommand
    command:
      name: "Unsave"
      contexts:
        - CommandLink
  unsavePost:
    path: ./mattermost.ts:unsavePost
    env: server
  post2NoteCommand:
    path: ./mattermost.ts:post2NoteCommand
    command:
      name: "Convert post to note"
  post2Note:
    path: ./mattermost.ts:post2Note
    env: server
